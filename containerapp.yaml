# containerapp.yaml
properties:
  configuration:
    triggers:
      - type: schedule
        schedule: "0 */6 * * *" # Every X hours (cron format)
        name: "periodic-task"
  template:
    containers:
      - image: pimservicecontainerregistry-cfbkatewhxevapaf.azurecr.io/samples/attribute-finder:latest
        name: attribute_finder
        command: ["python", "/app/run.py", "--scheduled-task"]
